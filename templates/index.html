<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <h1 class="title">{{ title }}</h1>
            </header>
            <form class="form" action="{{ url_for('result') }}" method="post">
                <label class="form-label" for="guess">Informe um numero entre {{ min_value }} e {{ max_value }}:</label>
                <input class="form-input" type="number" id="guess" name="guess" required min="{{ min_value }}"
                    max="{{ max_value }}" />
                <button class="submit-button" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
